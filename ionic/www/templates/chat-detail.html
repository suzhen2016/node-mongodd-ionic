
<ion-view hide-tabs="true" >
   <ion-nav-title>
    <div class="bar bar-positive">
      <h1 class="title">{{vm.data.name}}</h1>
    </div>
  </ion-nav-title>
  <ion-content class="padding">
    <div class="row">
      <div class="col col-33">
        <img ng-src="{{chat.face || './img/max.png'}}" style="width: 64px; height: 64px">
        <p>
          {{vm.data.name}}
        </p>
      </div>
      <div class="col">
        <button class="button button-energized" ng-click='vm.addNews()'>
          {{vm.add_btn?'取消':'新增'}}
        </button>
      </div>
    </div>
    <div class="clear"></div>
    <ul class="list" ng-repeat='item in vm.addressList track by $index'>
        <li class="item row"  >
          <div class='col col-66'>
            <h2>接收人：{{item.name}}</h2>
            <h2>联系方式：{{item.phone}}</h2>
            <h3>具体地址：{{item.district}}</h3>
          </div>
          <div class='col col-33'>
            <button ng-click='vm.changeAdr(item)' class="button button-positive">
              {{vm.add_change_id==item._id ? "取消":"修改"}}
            </button>
            <button class="button button-energized" ng-click='vm.deleAddr(item)'>
            删除
          </button>
          </div>
        </li>
    </ul>

    <div class="list" ng-if='vm.add_btn || vm.add_change_id'>
      <label class="item item-input item-stacked-label">
        <span class="input-label">联系人</span>
        <input type="text" ng-model='vm.query.name' placeholder="请输入联系人">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">手机号</span>
        <input type="tel" ng-model='vm.query.phone' placeholder="请输入手机号">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">地址</span>
        <textarea ng-model='vm.query.district' placeholder="请输入详细地址"></textarea>
      </label>
      <button class="button button-block button-positive" ng-click='vm.setAddress()'>
        {{vm.add_change_id ? "确定修改":"添加保存"}} 
      </button>
  </div>
  </ion-content>
</ion-view>
