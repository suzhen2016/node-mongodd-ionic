<ion-view >
   <ion-nav-title>
    <div class="bar bar-positive">
      <h1 class="title">用户</h1>
    </div>
  </ion-nav-title>
  <ion-content ng-init='doRefresh()'>
     <ion-refresher
      pulling-text="下拉刷新..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <h3 ng-if='vm.dele.wuWifi'>当前无网络请联网操作</h3>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in vm.list track by $index" type="item-text-wrap" href="#/tab/chats/{{chat._id}}">
        <img ng-src="{{chat.face || './img/max.png'}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.password}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="vm.remove($index,chat._id)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
