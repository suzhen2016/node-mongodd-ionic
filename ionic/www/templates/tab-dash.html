<ion-view >
  <ion-nav-title>
    <div class="bar bar-positive">
      <h1 class="title">添加用户</h1>
    </div>
  </ion-nav-title>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model='vm.user.name'>
      </label>
          <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model='vm.user.password'>
      </label>
    </div>
    <button class="button button-block button-positive" ng-click='vm.addUser()'>
      创建用户
    </button>
  </ion-content>
</ion-view>
